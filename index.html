<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/icons8-calculator-30.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <title>Calculadora</title>
  </head>
  <body>

  

      <div class="container">

        <div class="output">
          <input class= "display" type="text" id="result" placeholder="0">
         </div>

         
        <div class="circles">
            <div class="circle1A">
              <div id="circle-1"></div>
              <div id="circle-2"></div>
            </div>
            <div class="circle1B">
              <div id="circle-3"></div>
            </div>
          
        </div>

        <div class="buttons">
            <button name="data-number" class="button-number">7</button>
            <button name="data-number" class="button-number">8</button>
            <button name="data-number" class="button-number">9</button>
            <button name="data-opera" class="button-icon" id="operation">
              <div class="icon" id="divided">/</div>
            </button>
            <button name ="data-deleted" id="C">C</button>
            <button name= "data-number" class="button-number">4</button>
            <button name= "data-number" class="button-number">5</button>
            <button name= "data-number" class="button-number">6</button>
            <button name="data-opera" class="button-icon" id="operation">
              <div class="icon">x</div>
            </button>
            <button class="button-icon" id="letter">
              <div class="icon">
                <iconify-icon icon="material-symbols:attach-email" style="color: white;"></iconify-icon>
              </div>
            </button> 
            <button name= "data-number" class="button-number">1</button>
            <button name= "data-number" class="button-number">2</button>
            <button name= "data-number" class="button-number">3</button>
            <button name="data-opera" class="button-icon" id="operation">
              <div class="icon"> - </div>
            </button>
            <button name="data-opera" id="porcentaje">%</button>
            <button name= "data-number" class="button-number">0</button>
            <button class="button-number">.</button>
            <button name="data-equal" class="button-icon" id="equal">
              <div class="icon" > = </div>
            </button>
            <button  name="data-opera" class="button-icon" id="operation">
              <div class="icon"> +  </div>
            </button>
            <div class="col">
            <!-- null -->
            </div>
        </div>
       
        

      </div>

      <script src="script.js"></script>
    
     
  </body>
</html>
